          <h3 class="text-xl font-bold text-gray-800">${company.name}</h3>
          <p class="text-sm text-gray-500 mb-2">${company.kana}</p>
          <div class="mt-2 text-sm text-gray-700">
            <p><span class="font-semibold">【ポイント】</span> ${company.points || '情報なし'}</p>
            <p><span class="font-semibold">【上場区分】</span> <span class="${listedClass}">${company.listed || '情報なし'}</span></p>
            <p><span class="font-semibold">【事業内容】</span> ${company.business || '情報なし'}</p>
          </div>
        `;
        companyCard.onclick = () => openModal(company);
        contentDiv.appendChild(companyCard);
      });
    }

    function createMainTab(category, name) {
      const button = document.createElement("button");
      button.classList.add("tab-btn", "px-4", "py-2", "rounded-full", categoryColors[category], "hover:opacity-80", "transition-opacity");
      button.textContent = name;
      button.dataset.mainCategory = category;
      button.onclick = () => {
        document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        createSubTabs(category);
      };
      return button;
    }

    function createSubTabs(mainCategory) {
      subTabsContainer.innerHTML = '';
      contentDiv.innerHTML = '';
      const subCategories = allCompanies[mainCategory];
      const categoryKeys = Object.keys(subCategories);
      if (categoryKeys.length > 0) {
        categoryKeys.forEach((subCategory, index) => {
          const button = document.createElement("button");
          button.classList.add("sub-tab-btn", "px-4", "py-2", "rounded-full", "bg-blue-400", "hover:opacity-80", "transition-opacity");
          button.textContent = subCategory;
          button.dataset.subCategory = subCategory;
          button.onclick = () => {
            document.querySelectorAll(".sub-tab-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            displayCompanies(mainCategory, subCategory);
          };
          subTabsContainer.appendChild(button);
          if (index === 0) {
            button.classList.add("active");
            displayCompanies(mainCategory, subCategory);
          }
        });
      }
    }

    mainTabs.innerHTML = '';
    Object.entries(allCompanies).forEach(([category, subCategories], index) => {
      const button = createMainTab(category, Object.keys(allCompanies)[index].name || category); // ダミーデータなのでcategoryをそのまま表示
      mainTabs.appendChild(button);
      if (index === 0) {
        button.classList.add("active");
        createSubTabs(category);
      }
    });

    // Main tabs already have text, no need for the name property.
    // Let's create the buttons again with proper names.
    mainTabs.innerHTML = '';
    const mainCategories = {
      "it": "IT系",
      "service": "サービス系",
      "maker": "メーカー系",
      "finance": "金融系",
      "construction": "建設・施工系",
      "trading": "商社系",
      "hr": "人材系",
      "realestate": "不動産",
      "welfare": "福祉・教育系",
      "logistics": "物流系"
    };

    Object.entries(mainCategories).forEach(([category, name]) => {
      const button = createMainTab(category, name);
      mainTabs.appendChild(button);
    });
    
    // Initial display
    document.querySelector('.tab-btn[data-main-category="it"]').click();


    function openModal(company) {
      currentCompanyData = company;
      document.getElementById("modal-title").textContent = company.name || '';
      document.getElementById("modal-kana").textContent = company.kana ? `${company.kana}` : '';
      document.getElementById("modal-points").textContent = company.points || '情報なし';
      document.getElementById("modal-listed").textContent = company.listed || '情報なし';
      document.getElementById("modal-capital").textContent = company.capital || '情報なし';
      document.getElementById("modal-sales").textContent = company.sales || '情報なし';
      document.getElementById("modal-employees").textContent = company.employees || '情報なし';
      document.getElementById("modal-pr").textContent = company.pr || '情報なし';
      document.getElementById("modal-business").textContent = company.business || '情報なし';
      document.getElementById("modal-recruit-faculties").textContent = company.recruit_faculties || '情報なし';
      document.getElementById("modal-job-description").textContent = company.job_description || '情報なし';
      document.getElementById("modal-benefits").textContent = company.benefits || '情報なし';
      document.getElementById("modal-salary").textContent = company.salary || '情報なし';
      document.getElementById("modal-homepage").href = company.homepage || '#';
      document.getElementById("modal-homepage").textContent = company.homepage ? '企業ホームページへ' : '情報なし';
      document.getElementById("modal-holidays").textContent = company.holidays || '情報なし';

      // 上場区分に応じて色分け
      const listedSpan = document.getElementById("modal-listed");
      listedSpan.className = '';
      if (company.listed && company.listed.includes('プライム')) {
        listedSpan.classList.add('listed-prime');
      } else if (company.listed && company.listed.includes('グロース')) {
        listedSpan.classList.add('listed-growth');
      } else {
        listedSpan.classList.add('listed-private');
      }

      modal.classList.remove("hidden");
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    // ブログれっしぃぷ機能
    document.getElementById("blog-receipt-btn").onclick = function() {
      if (!currentCompanyData) return;
      const data = currentCompanyData;
      let blogText = `# ${data.name} (${data.kana || '情報なし'})\n\n`;
      blogText += `* **ポイント:** ${data.points || '情報なし'}\n`;
      blogText += `* **上場区分:** ${data.listed || '情報なし'}\n`;
      blogText += `* **資本金:** ${data.capital || '情報なし'}\n`;
      blogText += `* **売上高:** ${data.sales || '情報なし'}\n`;
      blogText += `* **従業員数:** ${data.employees || '情報なし'}\n`;
      blogText += `* **PR:** ${data.pr || '情報なし'}\n`;
      blogText += `* **事業内容:** ${data.business || '情報なし'}\n`;
      blogText += `* **採用対象:** ${data.recruit_faculties || '情報なし'}\n`;
      blogText += `* **仕事内容:** ${data.job_description || '情報なし'}\n`;
      blogText += `* **福利厚生:** ${data.benefits || '情報なし'}\n`;
      blogText += `* **初任給:** ${data.salary || '情報なし'}\n`;
      blogText += `* **休日・休暇:** ${data.holidays || '情報なし'}\n`;
      if (data.homepage) {
        blogText += `* **ホームページ:** ${data.homepage}\n`;
      }
      
      blogContentArea.value = blogText;
      blogModal.classList.remove("hidden");
    };

    function closeBlogModal() {
      blogModal.classList.add("hidden");
    }
  </script>

</body>
